<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="section-score">
        <h1 class="heading">Your Result</h1>
        <p class="circle"><span class="primary-text">76</span> of 100</p>
        <div>
          <p class="primary-text">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="section-summary">
        <h2 class="heading">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </div>
            <p><span>80</span> / 100</p>
          </li>
          <li class="summary-item">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" />Memory
            </div>
            <p><span>92</span> / 100</p>
          </li>
          <li class="summary-item">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" />Verbal
            </div>
            <p><span>61</span> / 100</p>
          </li>
          <li class="summary-item">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" />Visual
            </div>
            <p><span>72</span> / 100</p>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
